<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>countdown</title>
</head>

<body>
   
    <p id="result" style="font: size 1em;"></p>
    <script>
        for (let i = 1; i < 101; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.getElementById('result').innerHTML += "Fizz Buzz" + "<br>";
            } else if (i % 3 == 0) {
                document.getElementById('result').innerHTML += "Fizz" + "<br>";
            } else if (i % 5 == 0) {
                document.getElementById('result').innerHTML += "Buzz" + "<br>";
            } else if (i % 7 == 0) {
                document.getElementById('result').innerHTML += "Fuzz" + "<br>";
            } 
            else {
                document.getElementById('result').innerHTML += i.toString(16) + "<br>";
            }
        }
        // let yourNumber = 26;
        // hexString = yourNumber.toString(16);
        // document.getElementById('result').innerHTML = hexString;
    </script>

</body>

</html>
